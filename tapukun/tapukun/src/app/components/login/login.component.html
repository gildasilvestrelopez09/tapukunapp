<ion-content>
  <div class="title">
    <b>Iniciar Sesi칩n</b>
  </div>
  <div class="content">
    <ion-grid>
    <form [formGroup]="loginForm"  >
      <ion-item>
        <ion-label size="medium" position="stacked">Correo</ion-label>
        <ion-input type="email" formControlName="email" class="form-control"></ion-input>
      </ion-item>
      <ion-label  color="danger" *ngIf="isInvalid('email')">
        <h6 *ngIf="hasErrorControl('email', 'required')">Este campo es requerido</h6>
        <h6 *ngIf="hasErrorControl('email', 'pattern')">
          Ingrese un correo v치lido
        </h6>
      </ion-label>
      <ion-item>

        <ion-label size="medium" position="stacked">Contrase침a</ion-label>
        <ion-input type="password" formControlName="password" class="form-control"></ion-input>
      </ion-item><br>
      <ion-label  color="danger" *ngIf="isInvalid('password')">
        <h6 *ngIf="hasErrorControl('password', 'required')">
          Este campo es requerido
        </h6>
        <h6 *ngIf="hasErrorControl('password', 'pattern')">
          Contrase침a invalida
        </h6>
      </ion-label>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="secondary" expand="block" routerLink="/home">Cancelar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" expand="block" type="submit" (click)="login()" [disabled]="!loginForm.valid">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    </ion-grid>
  </div>
  </ion-content>
